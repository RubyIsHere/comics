<h1 style="font-family:DFKai-sb;font-size:134%">《約定的夢幻島》改編真人版電影 濱邊美波等人領銜主演 </h1>
<p style="font-size:100%">
由白井カイウ擔任原作、出水ぽすか繪製的漫畫《約定的夢幻島》，宣布將於 2020 年冬季推出真人版電影的消息。
在宣布改編真人版電影的同時，官方也宣布艾瑪將由濱邊美波、雷由城檜吏、諾曼則是由板垣李光人擔綱演出。
